<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Companies</h1>
<ul>
    {% for company in company_list %}
        <li>
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.website }}</td>
                <td><a href="{% url 'company-detail' pk=company.id %}">Details</a></td>
                <td><a href="{% url 'update-company' pk=company.id %}">Update Company</a></td>
                <td>
                    <form action="{% url 'delete-company' pk=company.id %}" method="post">{% csrf_token %}
                    <input type="submit" value="Delete"/>
                    </form></td>
                </tr>
        </li>
    {% endfor %}
</ul>
<h2>Add Company</h2>
<a href="{% url 'add-company' %}">Add company</a>
</body>
</html>
