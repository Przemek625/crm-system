{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>CRM system</title>
    <link rel="icon" href="/static/crm_icon.png">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom_css.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    {% block head_includes %}
    {% endblock %}

</head>

<body>

<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand crm-logo" href="#"><img src="/static/crm_icon.png"></a>
        </div>
        <ul class="nav navbar-nav navbar-right cutom-navbar">
            <li>{% if user.is_authenticated %}<a href="{% url 'logout' %}">Logout {{ user }}</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            </li>
            <li><a href="{% url 'registration' %}">Registration</a></li>
            <li><a href="{% url 'companies' %}">Companies</a></li>
            <li><a href="{% url 'users' %}">Users</a></li>
            <li></li>
        </ul>
    </div>
</div>
{% block content %}
{% endblock %}

</body>
</html>
